{% set name = "autogluon.text" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/autogluon/autogluon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d1d357c154ad8deee5614f950ad07ee68ac2f65b8f3af114c1ee93c819934f1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./text -vv
  number: 0
  script_env:
    - RELEASE=1

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - autogluon.multimodal =={{ version }}

test:
  imports:
    - autogluon.text
  commands:
    - python -c "from autogluon.text import __version__ as v; assert v == '{{ version }}', f'{v} != {{ version }}'"
  requires:
    - pip

about:
  home: https://pypi.org/project/autogluon.text
  summary: AutoML for Image, Text, and Tabular Data
  description: |
    AutoGluon automates machine learning tasks enabling you to easily achieve strong 
    predictive performance in your applications. With just a few lines of code, you 
    can train and deploy high-accuracy machine learning and deep learning models on 
    image, text, time series, and tabular data. 
  dev_url: https://github.com/autogluon/autogluon/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Innixma
    - giswqs
